    <body style="background-color:#a52020;">
    <!--Login-->
    <div class="container col auth">
        <h1 class="text-center" style="color: white">Login</h1>
        <form action="access.php" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="username" name="username" placeholder="Nome Utente">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <input type="hidden" name="scelta" value="login">
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>
    <!--Registrazione-->
    <div class="container col auth">
        <h1 class="text-center" style="color: white">Registrazione</h1>
        <form action="access.php" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" id="registerUser" name="registerUser" placeholder="Nome Utente">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="registerPassw" name="registerPassw" placeholder="Inserisci la Password">
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassw" name="confirmPassw" placeholder="Conferma Password">
            </div>
            <input type="hidden" name="scelta" value="register">
            <button type="submit" class="btn btn-primary">Registra</button>
        </form>
    </div>
